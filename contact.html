<script>
function myFunction() {
	var input, filter, ul, li, a, i;
		
	input = document.getElementById("mySearch");				<!-- Taking text box with id mySearch in 'input' variable -->
	filter = input.value.toUpperCase();					<!-- Taking the value of text box which is saved in 'input' variable and converting it to uppercase -->		
	ul = document.getElementById("myMenu");					<!-- Taking Unorder list with id myMenu in 'ul' variable -->
	li = ul.getElementsByTagName("li");					<!-- Taking the li value of unorder list which is saved in 'ul' variable -->
																	
	for (i = 0; i < li.length; i++) 					<!-- Taking for loop until i is less than length of li tag (list is an array) -->
	{									
		a = li[i].getElementsByTagName("a")[0];				<!-- Taking the anchor tag inside the li tag saved in 'a' variable -->
<!-- Checking the condition by taking the value from anchor tag which is saved in 'a' variable with the help  of innerHTML then converting it to upper case then with the help of indexOf comparing the characters saved in 'filter' variable with the elements in anchor tag which is saved in 'a' variable. The value is (-1) when it doesn't matches therefore > -1 is used -->
		if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {		
			li[i].style.display = "";				<!-- If the condition satisfies then display the element of the anchor tag -->
		} 													
		else {									
			li[i].style.display = "none";				<!-- If not don't show anything -->					
		}
	}
}
</script>
